        function GroupCarsByCarMake(arrayOfCars) {
            var carMakes = [];
            var result = [];

            array.forEach(car => {
                if (!carMakes.includes(car.Marke)) {
                    carMakes.push(car.Marke);
                }
            });

            carMakes.forEach(make => {
                var grouped = {
                    group: make,
                    Cars: []
                }

                array.forEach(car => {
                    if (grouped.group == car.Marke) {
                        grouped.Cars.push(car);
                    }
                });

                result.push(grouped);
            });

            return result;
        }
