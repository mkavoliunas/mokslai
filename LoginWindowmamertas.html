<!DOCTYPE html>
<html>

<head>
    <title>Dienynas</title>
    <link rel="stylesheet" href="LoginWindowStyle.css">
</head>

<body>
    <!-- main box -->
    <div class="main">
        <h1> Sign-in </h1>
        <!-- email text field -->
        <div class="email_field">
            <input class="input" placeholder="Email">
        </div>
        <!-- password text field -->
        <div class="password_field">
            <input class="input" placeholder="Password">
        </div>
        <!-- sign-in button -->
        <div class="button_text">
            <button class="button">Sign-in</button>
        </div>
        <!-- password recovery text & link -->
        <div class="forgot_password">Forgot password?
            <a href="#">Recover</a>
        </div>

</body>


</html>
