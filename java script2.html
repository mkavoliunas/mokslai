<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function Sudetis(a, b) {
            return (a + b);

        }

        function Atimtis(a, b) {
            return (a - b);
        }

        function Daugyba(a, b) {
            return (a * b);
        }

        function Dalyba(a, b) {
            return (a / b);

        }

        function veiksmai(a, b, c) {
            if (Sudetis(a, b) > c) {
                console.log("Sudetis >" +
                    c);
            }
            if (Atimtis(a, b) > c) {
                console.log("Atimtis >" +
                    c)
            }
            if (Daugyba(a, b) > c) {
                console.log("Daugyba >" +
                    c);
            }
            if (Dalyba(a, b) > c) {
                console.log("Dalyba >" + c);

            }
        }
        veiksmai(10, 20, 30);
    </script>
</head>

<body>
    <div onclick="Sudetis()" style="background-color:black; width: 50px; height: 50px"></div>
    <div onclick="Atimtis()" style="background-color:rgb(113, 177, 30); width: 50px; height: 50px"></div>
    <div onclick="Daugyba()" style="background-color:rgb(56, 21, 182); width: 50px; height: 50px"></div>
    <div onclick="Dalyba()" style="background-color:rgb(182, 26, 99); width: 50px; height: 50px"></div>





</body>

</html>
